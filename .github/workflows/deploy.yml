name: Build and Deploy Customers Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          mtceel/customers-service:latest
          mtceel/customers-service:${{ github.sha }}
    - run: echo "âœ… Customers Service deployed" >> $GITHUB_STEP_SUMMARY
